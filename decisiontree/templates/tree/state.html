{% extends "tree/base.html" %}

{% load i18n %}
{% load tree_tags %}

{% block content %}
<form action="" method="POST" class="pretty"> {% csrf_token %}
<fieldset>
<legend>
{% if object %}
{% trans "Update State" %}
{% else %}
{% trans "New State" %}
{% endif %}
</legend>

<table>
{{ form }}
</table>

<p class="buttons">
<button type="submit" class="button positive icon tick">{% trans "Save" %}</button>
<a class="button negative icon cross" href="{% tenancy_url 'state_list' %}">{% trans "Cancel" %}</a>
</p>
</fieldset>

{% endblock %}
