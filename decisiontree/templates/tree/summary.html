{% extends "tree/base.html" %}

{% load i18n %}
{% load tree_tags %}

{% block content %}
<form action="" method="POST" class="pretty"> {% csrf_token %}
    <fieldset>
        <legend>
            {% trans "Survey Summary" %}
        </legend>
        <table>
            {{ form }}
        </table>
        <p class="buttons">
        <button type="submit" class="button positive icon tick">{% trans "Save" %}</button>
        <a class="button negative icon cross" href="{% tenancy_url 'survey-report' object.pk %}">{% trans "Cancel" %}</a>
        </p>
    </fieldset>
</form>
{% endblock %}
